<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/app.css">

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves
          <span class="timer"></span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
            </li>
            <li class="card">
            </li>
            <li class="card">

            <li class="card">
            </li>
            <li class="card">
            </li>
            <li class="card match">
            </li>
            <li class="card">
            </li>
            <li class="card">
            </li>
            <li class="card">
            </li>
            <li class="card">
            </li>
            <li class="card">
            </li>
            <li class="card">
            </li>
            <li class="card open show">
            </li>
            <li class="card">
            </li>
            <li class="card">
            </li>
            <li class="card">
            </li>
        </ul>
    </div>
    <dialog id="dialogBox">
      <h1>Congrats, You Won!</h1>
      <p id="timeToken"></p>
      <p> And you made <span id=numOfmoves></span> moves</p>
      <p> So you got <span id=numOfStars></span> star(s)</p>
      <button id="playAgain" onclick="playAgain()">Play again</button>
      <button id="close" onclick="closeDialog()">Close</button>
    </dialog>
    <script src="js/app.js"></script>
</body>
</html>
